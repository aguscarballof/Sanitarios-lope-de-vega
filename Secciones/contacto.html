    <section class="section-contact">
      <div class="form-contact">

        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Nombre (obligatorio)</label>

          <div class="col-md-6">

          </div>
    
          <div class="col-12">
            <label for="input-contact" class="form-label">Motivo</label>
            <input
              type="text"
              class="form-control"
              id="input-contact"
              placeholder="Presupuestos, catálogos mayoristas, instalaciones, otros"
            />
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea"
            ></textarea>
            <label for="floatingTextarea">Dejanos tu mensaje</label>
          </div>
    
          <div class="col-12">
            <button type="enviar" class="btn btn-primary">Enviar</button>
          </div>
        </form>
